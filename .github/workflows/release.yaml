---
name: Release

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  validate_ruby:
    name: Ruby Tests
    uses: ./.github/workflows/main.yaml

  validate_codeql:
    name: CodeQL Analysis
    uses: ./.github/workflows/codeql.yaml

  release:
    needs: [validate_ruby, validate_codeql]
    name: Create a release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      -
        uses: actions/checkout@v4
        id: git-checkout
        with:
          fetch-tags: true
      -
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
      -
        id: debug
        env:
          RELEASE_CREATED: ${{ steps.release.outputs.release_created }}
          TRACE: ${{ secrets.ACTIONS_STEP_DEBUG || 'false' }}
        run: |
          if [ "$TRACE" != 'false' ]
          then
              printf 'Release created: %s\n' "$RELEASE_CREATED"
          fi

  gem:
    if: needs.release.outputs.release_created
    needs: release
    name: Build and publish gem
    uses: ./.github/workflows/gem.yaml
    secrets: inherit

  containers:
    if: needs.release.outputs.release_created
    needs: release
    name: Build and publish OCI container images
    uses: ./.github/workflows/containers.yaml
    secrets: inherit
